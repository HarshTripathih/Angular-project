<h1 class="text-success">Registeration Form</h1>

<div class="container-fluid -mb-5">
    <h2 appRedEl>Bootcamp Enrollment Form</h2>
    <form #userForm="ngForm">

        {{ userForm.value | json}}
        <hr />
        {{userModel | json}}

        <!-- <div ngModelGroup="address">
            <div class="form-group">

        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid" class="form-control"name="Name" [(ngModel)]="userModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required !</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"name="Email" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="Phone" [(ngModel)]="userModel.phone">
            <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required & must be 10 digit</small>
            <!-- <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
            </div> -->
        </div>
        <div class="form-group">
            <select class="custom-select" name="selection" [(ngModel)]="userModel.topic">
                <option select>I am Intrested In</option>
                <option *ngFor="let topic of topics">{{ topic }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Morning" name="timePreference" [(ngModel)]="userModel.timePreference">
                <label class="form-check-label">Morning(9AM -12PM)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Evening" name="timePreference" [(ngModel)]="userModel.timePreference">
                <label class="form-check-label">Evening(5PM -8PM)</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox"name="offers" [(ngModel)]="userModel.offers">
            <label class="form-check-label">
                Send me Promotional Offers
            </label>
        </div>
        <button class="btn btn-primary"type="submit">Form Submit</button>
    </form>
</div>
